<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Website</title>
  </head>
  <body style="background-color:#2c3e50">
    <div id="gamepad-outer">
      <div id="gamepad-edge">
        <div id="gamepad-inner">
          <div class="middle-boxes">
            <div id="middle-box-top"></div>
            <div id="middle-box-1"></div>
            <div id="middle-box-text">
              <p id="box-text-select">SELECT</p>
              <p id="box-text-start">START</p>
            </div>
            <div id="start-box">
              <button id="select"></button>
              <button id="start"></button>
            </div>
            <div id="middle-box-bottom"></div>
          </div>
          <div class="plus-container">
            <div id="criss1"></div>
            <div id="cross1">
              <div id="cross2">
                <button class="arrow">
                  <ion-icon
                    name="arrow-dropleft-circle"
                    id="left-arrow"
                  ></ion-icon>
                  <ion-icon
                    name="arrow-dropright-circle"
                    id="right-arrow"
                  ></ion-icon>
                </button>
              </div>
            </div>
            <div id="criss2">
              <button class="arrow">
                <ion-icon name="arrow-dropup-circle" id="up-arrow"></ion-icon>
                <ion-icon
                  name="arrow-dropdown-circle"
                  id="down-arrow"
                ></ion-icon>
              </button>
            </div>
          </div>
          <div><p id="nintendo">Nintendo</p></div>
          <div id="a-b-container">
            <div id="b-container"><button id="b-button"></button></div>
            <div id="a-container"><button id="a-button"></button></div>
            <p id="b-text">B</p>
            <p id="a-text">A</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
  </body>
</html>
